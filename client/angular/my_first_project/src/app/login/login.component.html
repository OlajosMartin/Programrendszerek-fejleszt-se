<div class="login-container">
    <form class="login-form"  (ngSubmit)="login()">
        <input [(ngModel)]="email" name="email" type="email" placeholder="Email cím" required>
        <input [(ngModel)]="password" name="password" type="password" placeholder="Jelszó" required>
        <div class="buttons">
            <button type="submit">Bejelentkezés</button>
        </div>
        <div class="buttons">
            <button type="button" (click)="navigate('/signup')">Regisztráció</button> <!-- routerLink="/signup"-->
        </div>
        <div *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>
        <div class="overlay" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
    </form>
</div>
