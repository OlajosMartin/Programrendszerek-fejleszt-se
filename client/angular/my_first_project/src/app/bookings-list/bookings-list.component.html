<div class="table-container" *ngIf="bookings && bookings.length; else noBookingsTemplate">
    <table mat-table [dataSource]="bookings">
        <ng-container matColumnDef="hotelName">
            <th mat-header-cell *matHeaderCellDef>Hotel név</th>
            <td mat-cell *matCellDef="let element">{{element.hotelName}}</td>
        </ng-container>
        <ng-container matColumnDef="fromDate">
            <th mat-header-cell *matHeaderCellDef>Érkezés időpontja</th>
            <td mat-cell *matCellDef="let element">{{element.fromDate}}</td>
        </ng-container>
        <ng-container matColumnDef="toDate">
            <th mat-header-cell *matHeaderCellDef>Távozás időpontja</th>
            <td mat-cell *matCellDef="let element">{{element.toDate}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Leírás</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Ár</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>

<ng-template #noBookingsTemplate>
    <p>No bookings available.</p>
</ng-template>

<div class="buttons">
    <button type="button" (click)="goBack()">Vissza</button>
</div>
