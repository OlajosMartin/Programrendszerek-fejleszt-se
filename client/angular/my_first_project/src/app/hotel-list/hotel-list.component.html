<div class="table-container" *ngIf="hotels && hotels.length; else noHotelsTemplate">
    <table mat-table [dataSource]="hotels">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Név</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Elhelyezkedés</th>
            <td mat-cell *matCellDef="let element">{{element.location}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Leírás</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef>Szolgáltatások</th>
            <td mat-cell *matCellDef="let element">{{element.services}}</td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Kép</th>
            <td mat-cell *matCellDef="let element">{{element.image}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>

<ng-template #noHotelsTemplate>
    <p>No hotels available.</p>
</ng-template>

<div class="buttons">
    <button type="button" (click)="goBack()">Vissza</button>
</div>
